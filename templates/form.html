<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Ballistic Calculator</title>
  </head>
  <body>
    <h1>Ballistic Calculator (No Drag)</h1>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <label>
        Muzzle velocity (ft/s):
        <input type="number" step="any" name="v0" required />
      </label>
      <br />

      <!-- Angle input removed: always parallel to ground (0 degrees) -->

      <!-- Target distance removed: always plot for 100, 500, 1000 yards -->
      <br />

      <button type="submit">Calculate</button>
    </form>

    {% if result %}
    <h2>Result</h2>
    <p>Trajectory for a bullet fired parallel to the ground (0Â° angle):</p>
    {% if plot_url %}
    <h3>Trajectory Arc</h3>
    <img
      src="{{ plot_url }}"
      alt="Trajectory plot"
      style="max-width: 100%; height: auto; border: 1px solid #888"
    />
    {% endif %} {% endif %}
  </body>
</html>
